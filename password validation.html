<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation</title>
    <style>
        body{
            background-color: black;
            padding: 150px 500px;
        }
    </style>
</head>
<body>
    
    
</body>
<script>
var container = document.createElement('div');
container.style.width ='300px';
container.style.padding = '20px';
container.style.borderRadius = '6px';
container.style.backgroundColor = 'white';

document.body.appendChild(container);

var userlable = document.createElement('label');
userlable.textContent ='Username';
userlable.style.fontSize = '18px';

container.appendChild(userlable);

var userinput = document.createElement('input');
userinput.type = 'text';
userinput.style.width = '100%';
userinput.style.height = '25px'; 
userinput.style.outline = 'none';
userinput.style.margin ='15px 0';

container.appendChild(userinput);



var passlable = document.createElement('label');
passlable.textContent ='Password';
passlable.style.fontSize = '18px';

container.appendChild(passlable);

var passinput = document.createElement('input');
passinput.type = 'text';
passinput.style.width = '100%';
passinput.style.height = '25px'; 
passinput.style.outline = 'none';
passinput.style.margin ='15px 0';

container.appendChild(passinput);


var conformlable = document.createElement('label');
conformlable.textContent = 'Conform Password';
conformlable.style.fontSize = '18px';

container.appendChild(conformlable);

var conforminput= document.createElement('input');
conforminput.type = 'password';
conforminput.style.width = '100%';
conforminput.style.height = '25px';
conforminput.style.outline = 'none';
conforminput.style.marginTop = '15px';

container.appendChild(conforminput);

var btn = document.createElement('button');
btn.textContent = 'login';
btn.style.width = '30%';
btn.style.height = '30px';
btn.style.fontSize = '18px';
btn.style.textTransform = 'uppercase';
btn.style.backgroundColor = 'red';
btn.style.color = 'white';
btn.style.border = 'none';
btn.style.borderRadius = '3px';
btn.style.cursor='pointer';
btn.style.marginTop = '15px';
btn.style.marginLeft = '100px';

container.appendChild(btn);

btn.addEventListener('click',function(){
    var Username = userinput.value;
    var password = passinput.value;
    var conformpassword = conforminput.value;

    if (Username == 'sai' & password == '12345' & conformpassword == '12345'){
        alert('log in successful');
    }
    else{
        alert(' Incorrect Username & Password');
    }
});
</script>
</html>
